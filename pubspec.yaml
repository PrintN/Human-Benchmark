name: humanbenchmark
description: "An app to test your abilities."
publish_to: 'none'

version: 1.0.3+13

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_chart: ^0.69.0
  shared_preferences: ^2.3.2
  share_plus: ^10.0.2
  just_audio: ^0.9.37

  path_provider: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/sentences.json
    - assets/articles.json
    - assets/words.json
    - assets/human-benchmark.webp
    - assets/human-benchmark-no-background.webp
    - assets/target.webp
    - assets/frequencies/250.mp3
    - assets/frequencies/500.mp3
    - assets/frequencies/1000.mp3
    - assets/frequencies/2000.mp3
    - assets/frequencies/4000.mp3
    - assets/frequencies/8000.mp3
    - assets/frequencies/10000.mp3
    - assets/frequencies/12000.mp3
    - assets/frequencies/14000.mp3
    - assets/frequencies/16000.mp3
    - assets/frequencies/18000.wav
    - assets/frequencies/20000.wav
    - assets/frequencies/22000.wav

flutter_icons:
  android: true
  ios: true
  image_path: "assets/human-benchmark.webp"